<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="Price_panel.css">
</head>

<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="./assets/images/individual.png" alt="picture of an individual" class="pricing-img">
            <h2 class="pricing-header">Individual</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item" id="Running">Running</li>
                <li class="pricing-features-item">Marothon of 100's for 5KM</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Register</a>
        </div>

        <div class="pricing-plan">
            <img src="./assets/images/dual.png" alt="dual people picture" class="pricing-img">
            <h2 class="pricing-header">Pair</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Shuttle BAdminton</li>
                <li class="pricing-features-item">Ready to smash the competition?</li>
            </ul>
            <span class="pricing-price">$100</span>
            <a href="#/" class="pricing-button is-featured">Register</a>
        </div>

        <div class="pricing-plan">
            <img src="./assets/images/Group_of_3.png" alt="Group_of_3 picture" class="pricing-img">
            <h2 class="pricing-header">Group of three</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Running Relay of Three</li>
                <li class="pricing-features-item">Ready to pass the baton and sprint to victory? </li>
            </ul>
            <span class="pricing-price">$300</span>
            <a href="#/" class="pricing-button">Register</a>
        </div>

    </div>

</body>

</html>
